<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Countries</title>
</head>
<body>
    <h1>List of countries</h1>
   

    <table class="table table-striped" border="1">
        <thead>

        <tr>
            <th>Country code</th>
            <th>Country name</th>
        </tr>
    </thead>
    <tbody>
        <tr data-th-each="count: ${countries}">
            <td data-th-text="*{count.code}"></td>
            <td data-th-text="*{count.name}"></td>
        </tr>
    </tbody>
    </table>

    
</body>
</html>

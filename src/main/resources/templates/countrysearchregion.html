<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search for Country by Region</title>
</head>
<body>

    <h1>Search For Countries </h1>
    <form method="POST" th:action="@{/process/searchCountryRegion}" >
        <div class = "mb-3">
            <label for="searchName" class="form-label">Search By Region Name</label>
            <select id="regions" name="regions">
                <option data-th-each="region: ${regions}" data-th-value="${region}" data-th-text="${region}"></option>
            </select>
    
 <button type="submit"> submit</button>
</form>   
</div>
</body>
</html>
